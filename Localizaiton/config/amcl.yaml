amcl:
  ros__parameters:
    use_sim_time: false
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    
    # 프레임 설정
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    
    # 센서 설정
    scan_topic: /scan
    laser_max_range: 20.0
    laser_min_range: 0.1
    
    # 파티클 필터 설정
    max_particles: 2000
    min_particles: 500
    pf_err: 0.05
    pf_z: 0.99
    
    # 업데이트 설정
    update_min_d: 0.25
    update_min_a: 0.2
    resample_interval: 1
    
    # 초기 위치 설정
    set_initial_pose: true
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_z: 0.0
    initial_pose_yaw: 0.0
